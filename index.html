<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>
        <section id="display">
            <div class="operation" id="operation"></div>
            <div class="answer" id="ans"></div>

        </section>

        <section id="keypad">
<div id ="nums">
    <button class="digit" id="one">1</button>
    <button class="digit" id = "two">2</button>
    <button class="digit" id ="three">3</button>
    <button class="digit" id = "four">4</button>
    <button class="digit" id ="five">5</button>
    <button class="digit" id = "six">6</button>
    <button class="digit" id ="seven">7</button>
    <button class="digit" id = "eight">8</button>
    <button class="digit" id = "nine">9</button>
    <button class="digit" id ="zero">0</button>
    <button class="digit" id="period">.</button>
    <button class="digit" id="clear">AC</button>
    
</div>
<div id="operands">
    <button class="ops" id="add">+</button>
    <button class="ops" id="subtract">-</button>
    <button class="ops" id="multiply">*</button>
    <button class="ops" id="divide">/</button>
    <button class="ops" id="equals">=</button>
</div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
